<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="container has-background-danger-light is-size-2 is-size-3-mobile p-1 has-text-centered">
        <h1 class="mb-3 text-align-center">

            <div class="column is-3 is-12-mobile has-text-centered-mobile">
                <h3 class="is-size-4-mobile">Search for a Term</h3>

                    <input type="text" id="term-input" placeholder="Term..." />

                    <button class="btn btn-primary mt-1" id="search-btn">Search</button>
                    
                </form>
            </div>

            <div class="column is-8 is-12-mobile has-text-centered-mobile">

                    <div>
                        <h2 class="ml-2 is-size-4-mobile">This Term</h2>
                    </div>
                    <div class="term-catalog"></div>
                </div>
            </div>
            <div class="search-history column is-3 is-size-4-mobile mt-1 has-text-centered-mobile">
                <h3 class="mb-1">Search History</h3>
                <ul class="historyList" id="histList">
                </ul>
            </div>

            
        </div>

        
    </main>
